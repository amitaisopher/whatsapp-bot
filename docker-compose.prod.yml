# Docker Compose for Production Environment
# Usage: docker-compose -f docker-compose.prod.yml up -d --build

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: always
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env.docker.prod
    environment:
      - ENVIRONMENT=production
    depends_on:
      - redis
    restart: always
    networks:
      - app-network
    # Production optimizations
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file:
      - .env.docker.prod
    environment:
      - ENVIRONMENT=production
    depends_on:
      - redis
    restart: always
    networks:
      - app-network
    # Scale workers for production: docker-compose -f docker-compose.prod.yml up -d --scale worker=3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge
